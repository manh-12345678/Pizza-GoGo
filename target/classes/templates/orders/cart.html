<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng - Bàn <span th:text="${table != null ? table.tableNumber : 'N/A'}"></span></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #121212; color: #fff; padding: 20px; margin: 0; }
        h1 { text-align: center; color: #ff6a00; margin-bottom: 20px; font-size: 2.2em; text-transform: uppercase; letter-spacing: 2px; }
        .order-items { margin-top: 40px; padding: 30px; border-radius: 12px; background: #1c1c1c; border: 1px solid #333; max-width: 900px; margin: 40px auto; }
        .order-item { border-bottom: 1px solid #333; padding: 20px 0; }
        .order-item:last-child { border-bottom: none; }
        .d-flex { display: flex; justify-content: space-between; align-items: flex-start; }
        .text-end { text-align: right; }
        .ms-4 { margin-left: 1.5rem; }
        .text-success { color: #28a745 !important; }
        .text-muted { color: #aaa !important; }
        .text-info { color: #17a2b8 !important; }
        .text-warning { color: #ffc107 !important; }
        .border-top { border-top: 1px solid #444 !important; }
        .empty-message { font-style: italic; color: #aaa; text-align: center; padding: 40px; }
        .action-buttons { margin-top: 30px; text-align: center; }
        .btn-action { margin: 0 10px; min-width: 150px; }
        .topping-item { margin-left: 20px; color: #28a745; font-size: 0.9em; margin-top: 5px; }
        .btn-sm { padding: 0.25rem 0.5rem; font-size: 0.875rem; }
        .topping-list { max-height: 200px; overflow-y: auto; margin-top: 10px; padding: 10px; background: #2c2c2c; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Giỏ hàng - Bàn <span th:text="${table != null ? table.tableNumber : 'N/A'}"></span></h1>

    <!-- Messages -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert" style="max-width: 900px; margin: 20px auto;">
        <i class="bi bi-check-circle"></i> <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" style="max-width: 900px; margin: 20px auto;">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="order-items">
        <div id="order-list">
            <th:block th:replace="~{orders/cart :: orderListFragment(${order})}"></th:block>
        </div>

        <div class="action-buttons">
            <a th:href="@{/orders/table/{tableId}(tableId=${table != null ? table.tableId : 0})}" 
               class="btn btn-primary btn-action">
                <i class="bi bi-arrow-left"></i> Tiếp tục mua
            </a>
            <form th:action="@{/payment/create}" method="post" style="display: inline;" th:if="${order != null and order.orderId != null and (order.status == null or order.status != 'COMPLETED')}">
                <input type="hidden" name="orderId" th:value="${order.orderId}">
                <button type="submit" class="btn btn-warning btn-action">
                    <i class="bi bi-credit-card"></i> Thanh toán VNPAY
                </button>
            </form>
            <form th:action="@{/payment/cod/create}" method="post" style="display: inline;" th:if="${order != null and order.orderId != null and (order.status == null or order.status != 'COMPLETED')}">
                <input type="hidden" name="orderId" th:value="${order.orderId}">
                <button type="submit" class="btn btn-success btn-action">
                    <i class="bi bi-cash-coin"></i> Thanh toán COD
                </button>
            </form>
            <a th:href="@{/}" class="btn btn-secondary btn-action">
                <i class="bi bi-house"></i> Về trang chủ
            </a>
        </div>
    </div>
</div>

<!-- Add Topping Modal -->
<div class="modal fade" id="addToppingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="background: #1c1c1c; color: #fff;">
            <div class="modal-header" style="border-bottom: 1px solid #333;">
                <h5 class="modal-title">Thêm topping</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="modalOrderDetailId">
                <div id="toppingsContainer" class="topping-list">
                    <div class="text-center text-muted">Đang tải...</div>
                </div>
            </div>
            <div class="modal-footer" style="border-top: 1px solid #333;">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" onclick="confirmAddTopping()">Thêm</button>
            </div>
        </div>
    </div>
</div>

<!-- Order List Fragment -->
<th:block th:fragment="orderListFragment(order)">
    <h3 class="mb-4">Chi tiết đơn hàng #<span th:text="${order.orderId}"></span></h3>
    
    <div th:each="item : ${order.orderDetails}"
         th:if="${item.isDeleted == null or !item.isDeleted}"
         class="order-item">
        <div class="d-flex">
            <div style="flex: 1;">
                <strong th:text="${item.product.name}"></strong>
                <small class="text-muted" th:text="'x' + ${item.quantity}"></small>
                <div th:if="${item.note}" class="text-info small mt-1" th:text="'Ghi chú: ' + ${item.note}"></div>
                <div th:each="odt : ${item.orderDetailToppings}"
                     th:if="${odt.isDeleted == null or !odt.isDeleted}"
                     class="topping-item">
                    + <span th:text="${odt.topping.name}"></span>
                    (<span th:text="${#numbers.formatInteger(odt.topping.price, 0, 'DEFAULT')} + '₫'"></span>)
                    <button class="btn btn-sm btn-link text-danger p-0 ms-2" 
                            th:onclick="'deleteTopping(' + ${order.orderId} + ', ' + ${odt.orderDetailToppingId} + ')'"
                            style="font-size: 0.75rem;">
                        <i class="bi bi-x-circle"></i>
                    </button>
                </div>
                <button class="btn btn-sm btn-success mt-2" 
                        th:onclick="'showAddToppingModal(' + ${item.orderDetailId} + ', ' + ${item.product.productId} + ')'">
                    <i class="bi bi-plus"></i> Thêm topping
                </button>
            </div>
            <div class="text-end">
                <strong class="text-warning" 
                        th:text="${#numbers.formatInteger(item.unitPrice.multiply(T(java.math.BigDecimal).valueOf(item.quantity.longValue())), 0, 'DEFAULT')} + '₫'"></strong>
            </div>
        </div>
    </div>

    <div th:if="${order.orderDetails == null or #lists.isEmpty(order.orderDetails.?[isDeleted == null or !isDeleted])}">
        <p class="empty-message">Giỏ hàng của bạn đang trống.</p>
    </div>

    <div class="mt-4 pt-3 border-top">
        <div class="d-flex justify-content-between align-items-center">
            <strong class="h4 mb-0">Tổng cộng:</strong>
            <strong class="text-warning h4 mb-0"
                    th:text="${#numbers.formatInteger(order.totalAmount, 0, 'DEFAULT')} + '₫'"></strong>
        </div>
    </div>

    <div th:if="${order.status != null}" class="mt-3">
        <p class="mb-0">
            <strong>Trạng thái:</strong> 
            <span class="badge" 
                  th:classappend="${order.status == 'PENDING'} ? 'bg-warning' : (${order.status == 'PROCESSING'} ? 'bg-info' : (${order.status == 'COMPLETED'} ? 'bg-success' : 'bg-secondary'))"
                  th:text="${order.status}"></span>
        </p>
    </div>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const tableId = [[${table != null ? table.tableId : 0}]];
    const orderId = [[${order != null ? order.orderId : 0}]];
    let stompClient = null;
    let currentOrderDetailId = null;
    let currentProductId = null;
    let availableToppings = [];

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, () => {
            stompClient.subscribe('/topic/orders/' + tableId, (msg) => {
                const orderList = document.getElementById('order-list');
                if (orderList) {
                    orderList.innerHTML = msg.body;
                }
            });
        }, () => setTimeout(connect, 3000));
    }

    function showAddToppingModal(orderDetailId, productId) {
        currentOrderDetailId = orderDetailId;
        currentProductId = productId;
        
        const toppingsContainer = document.getElementById('toppingsContainer');
        toppingsContainer.innerHTML = '<div class="text-center text-muted">Đang tải...</div>';
        
        fetch(`/orders/products/${productId}/toppings`)
            .then(response => response.json())
            .then(toppings => {
                availableToppings = toppings;
                if (toppings.length === 0) {
                    toppingsContainer.innerHTML = '<div class="text-muted small">Không có topping nào</div>';
                } else {
                    toppingsContainer.innerHTML = toppings.map(t => `
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="${t.toppingId}" id="topping_${t.toppingId}">
                            <label class="form-check-label" for="topping_${t.toppingId}">
                                ${t.name} (+${formatCurrency(t.price)})
                            </label>
                        </div>
                    `).join('');
                }
            })
            .catch(error => {
                console.error('Error loading toppings:', error);
                toppingsContainer.innerHTML = '<div class="text-danger small">Lỗi khi tải toppings</div>';
            });
        
        new bootstrap.Modal(document.getElementById('addToppingModal')).show();
    }

    function formatCurrency(amount) {
        return new Intl.NumberFormat('vi-VN').format(amount) + ' ₫';
    }

    function confirmAddTopping() {
        const selectedToppings = Array.from(document.querySelectorAll('#toppingsContainer input[type="checkbox"]:checked'))
            .map(cb => parseInt(cb.value));
        
        if (selectedToppings.length === 0) {
            alert('Vui lòng chọn ít nhất một topping!');
            return;
        }

        const addToppingPromises = selectedToppings.map(toppingId => {
            return fetch(`/orders/orderdetails/${currentOrderDetailId}/add-topping?toppingId=${toppingId}`, {
                method: 'POST'
            }).then(response => response.text());
        });

        Promise.all(addToppingPromises)
            .then(results => {
                if (results.every(r => r === 'success')) {
                    bootstrap.Modal.getInstance(document.getElementById('addToppingModal')).hide();
                    // WebSocket will update automatically
                } else {
                    alert('Có lỗi xảy ra khi thêm topping!');
                }
            })
            .catch(error => {
                console.error('Error adding toppings:', error);
                alert('Lỗi khi thêm topping!');
            });
    }

    function deleteTopping(orderId, orderDetailToppingId) {
        if (!confirm('Bạn có chắc chắn muốn xóa topping này?')) return;
        
        fetch(`/orders/${orderId}/delete-topping?toppingId=${orderDetailToppingId}`, {
            method: 'POST'
        })
        .then(response => response.text())
        .then(result => {
            if (result !== 'success') {
                alert('Lỗi: ' + result);
            }
            // WebSocket will update automatically
        })
        .catch(error => {
            console.error('Error deleting topping:', error);
            alert('Lỗi khi xóa topping!');
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        connect();
    });
    /*]]>*/
</script>
</body>
</html>
