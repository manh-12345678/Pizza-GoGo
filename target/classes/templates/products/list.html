<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Quản lý món pizza</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 20px;
        }

        h1 {
            color: #ff6a00;
        }

        a,
        button {
            text-decoration: none;
            color: #fff;
        }

        .btn {
            padding: 8px 15px;
            background-color: #ff6a00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff4500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #2e2e2e;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #444;
            text-align: left;
        }

        th {
            background-color: #ff6a00;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #3a3a3a;
        }

        .search-form {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .search-form input,
        .search-form select {
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
        }

        .search-form button {
            vertical-align: middle;
        }

        .flash-message {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<h1>Quản lý món pizza</h1>

<!-- Flash messages -->
<div class="flash-message">
    <div th:if="${success}" style="color: #00ff00;" th:text="${success}"></div>
    <div th:if="${error}" style="color: #ff3333;" th:text="${error}"></div>
</div>

<!-- Search + Filter -->
<form th:action="@{/products}" method="get" class="search-form">
    <input type="text" name="name" placeholder="Tìm kiếm theo tên..." th:value="${searchName}">
    <select name="categoryId">
        <option value="">-- Chọn loại --</option>
        <option th:each="cat : ${categories}" th:value="${cat.categoryId}" th:text="${cat.categoryName}"
                th:selected="${cat.categoryId == searchCategoryId}"></option>
    </select>
    <button type="submit" class="btn">Tìm kiếm</button>
    <a th:href="@{/products/new}" class="btn">+ Thêm món mới</a>
</form>

<!-- Product Table -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên món</th>
        <th>Loại</th>
        <th>Giá</th>
        <th>Số lượng / ngày</th>
        <th>Mô tả</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.productId}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.category.categoryName}"></td>
        <td th:text="${#numbers.formatDecimal(product.price,1,2)} + ' đ'"></td>
        <td th:text="${product.quantityPerDay}"></td>
        <td th:text="${product.description}"></td>
        <td>
            <a th:href="@{'/products/edit/' + ${product.productId}}" class="btn">Sửa</a>
            <a th:href="@{'/products/delete/' + ${product.productId}}" class="btn"
               onclick="return confirm('Bạn có chắc muốn xóa món này?')">Xóa</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(products)}">
        <td colspan="7" style="text-align:center;">Không có món nào</td>
    </tr>
    </tbody>
</table>
</body>

</html>
