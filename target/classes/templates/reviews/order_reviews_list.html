<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đánh giá đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .star-rating { color: #ffc107; } /* Màu vàng bootstrap */
        .card { transition: box-shadow .3s; }
        .card:hover { box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important; }
    </style>
</head>
<body>
<div class="container mt-4 col-md-9 col-lg-8">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0"><i class="bi bi-chat-left-quote"></i> Đánh giá cho đơn hàng #<span th:text="${orderId}"></span></h3>
        <a th:href="@{/orders/history}" class="btn btn-outline-secondary btn-sm"> <i class="bi bi-arrow-left"></i> Quay lại lịch sử
        </a>
    </div>

    <div th:if="${#lists.isEmpty(reviews)}" class="alert alert-light text-center fst-italic shadow-sm" role="alert">
        <i class="bi bi-info-circle"></i> Chưa có đánh giá nào cho đơn hàng này.
    </div>

    <div th:unless="${#lists.isEmpty(reviews)}">
        <div th:each="review : ${reviews}" class="card mb-3 shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                        <span class="fw-bold">
                             <i class="bi bi-person-circle"></i>
                             <span th:text="${review.customerName} ?: 'Khách hàng'"></span>
                        </span>
                        <div class="text-muted small">
                            <i class="bi bi-bag"></i>
                            <span th:text="${review.productName}">Sản phẩm</span>
                        </div>
                    </div>
                    <small class="text-muted text-end" th:text="${#temporals.format(review.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
                </div>
                <p class="card-text star-rating mb-2 fs-5">
                    <span th:each="i : ${#numbers.sequence(1, review.rating)}">★</span>
                    <span style="color: #dee2e6;">
                        <span th:each="i : ${#numbers.sequence(1, 5 - review.rating)}">★</span>
                    </span>
                </p>
                <p class="card-text mb-2" th:if="${review.comment != null and !review.comment.isEmpty()}" th:text="${review.comment}"></p>
                <p class="card-text fst-italic text-muted mb-2" th:if="${review.comment == null or review.comment.isEmpty()}">(Không có bình luận)</p>
                <div th:if="${review.adminReply != null}" class="bg-light rounded p-3">
                    <div class="fw-semibold text-secondary">
                        <i class="bi bi-shield-check"></i> Phản hồi từ quản trị viên
                    </div>
                    <div th:text="${review.adminReply}"></div>
                    <small class="text-muted" th:text="${#temporals.format(review.adminReplyAt, 'dd/MM/yyyy HH:mm')}"></small>
                </div>
            </div>
        </div>
    </div>

</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
