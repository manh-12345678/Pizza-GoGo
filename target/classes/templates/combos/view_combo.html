<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Combo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .card { margin-bottom: 20px; }
        .info-row { padding: 10px 0; border-bottom: 1px solid #eee; }
        .info-label { font-weight: 600; color: #495057; }
        .product-card { 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            padding: 15px; 
            margin-bottom: 10px; 
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4"><i class="bi bi-eye"></i> Chi tiết Combo</h2>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Combo Information -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-info-circle"></i> Thông tin Combo</h5>
        </div>
        <div class="card-body">
            <div class="row info-row">
                <div class="col-md-3 info-label">ID:</div>
                <div class="col-md-9" th:text="${combo.comboId}"></div>
            </div>
            <div class="row info-row">
                <div class="col-md-3 info-label">Tên Combo:</div>
                <div class="col-md-9">
                    <strong th:text="${combo.name}"></strong>
                </div>
            </div>
            <div class="row info-row">
                <div class="col-md-3 info-label">Giảm giá:</div>
                <div class="col-md-9">
                    <span class="badge bg-success fs-6" th:text="${combo.discountPercent} + '%'"></span>
                </div>
            </div>
            <div class="row info-row">
                <div class="col-md-3 info-label">Ngày bắt đầu:</div>
                <div class="col-md-9" th:text="${combo.startDate != null ? #temporals.format(combo.startDate, 'dd/MM/yyyy HH:mm') : 'Chưa xác định'}"></div>
            </div>
            <div class="row info-row">
                <div class="col-md-3 info-label">Ngày kết thúc:</div>
                <div class="col-md-9" th:text="${combo.endDate != null ? #temporals.format(combo.endDate, 'dd/MM/yyyy HH:mm') : 'Chưa xác định'}"></div>
            </div>
            <div class="row info-row">
                <div class="col-md-3 info-label">Ngày tạo:</div>
                <div class="col-md-9" th:text="${combo.createdAt != null ? #temporals.format(combo.createdAt, 'dd/MM/yyyy HH:mm:ss') : 'N/A'}"></div>
            </div>
            <div class="row info-row">
                <div class="col-md-3 info-label">Cập nhật lần cuối:</div>
                <div class="col-md-9" th:text="${combo.updatedAt != null ? #temporals.format(combo.updatedAt, 'dd/MM/yyyy HH:mm:ss') : 'N/A'}"></div>
            </div>
            <div class="row info-row">
                <div class="col-md-3 info-label">Trạng thái:</div>
                <div class="col-md-9">
                    <span th:if="${combo.isDeleted == false}" class="badge bg-success">Hoạt động</span>
                    <span th:if="${combo.isDeleted == true}" class="badge bg-danger">Đã xóa</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Combo Products -->
    <div class="card shadow-sm">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0"><i class="bi bi-box-seam"></i> Sản phẩm trong Combo</h5>
        </div>
        <div class="card-body">
            <div th:if="${comboDTO.comboDetails == null || comboDTO.comboDetails.isEmpty()}" 
                 class="alert alert-warning">
                <i class="bi bi-exclamation-circle"></i> Combo này chưa có sản phẩm nào.
            </div>

            <div th:if="${comboDTO.comboDetails != null && !comboDTO.comboDetails.isEmpty()}">
                <div th:each="detail : ${comboDTO.comboDetails}" class="product-card">
                    <div class="row align-items-center">
                        <div class="col-md-1 text-center">
                            <i class="bi bi-box fs-2 text-primary"></i>
                        </div>
                        <div class="col-md-7">
                            <h6 class="mb-1" th:text="${detail.productName}"></h6>
                            <small class="text-muted">ID: <span th:text="${detail.productId}"></span></small>
                        </div>
                        <div class="col-md-4 text-end">
                            <span class="badge bg-primary fs-6">
                                Số lượng: <span th:text="${detail.quantity}"></span>
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="alert alert-info mt-3">
                    <strong>Tổng cộng:</strong> 
                    <span th:text="${comboDTO.comboDetails.size()}"></span> sản phẩm
                </div>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex gap-2">
        <a th:href="@{/manager/combos/manage}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Quay lại
        </a>
        <a th:href="@{/manager/combos/edit/{id}(id=${combo.comboId})}" class="btn btn-warning">
            <i class="bi bi-pencil"></i> Chỉnh sửa
        </a>
        <form th:action="@{/manager/combos/delete/{id}(id=${combo.comboId})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger" 
                    onclick="return confirm('Bạn có chắc chắn muốn xóa combo này?')">
                <i class="bi bi-trash"></i> Xóa
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
