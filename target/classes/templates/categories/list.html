<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Danh sách Category</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #ff6a00;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #ff6a00;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #2e2e2e;
        }

        a.btn {
            padding: 5px 10px;
            background-color: #ff6a00;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 5px;
        }

        a.btn:hover {
            background-color: #ff4500;
        }

        .flash-message {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Danh sách Category</h1>

    <div class="flash-message">
        <div th:if="${success}" style="color: #00ff00;" th:text="${success}"></div>
        <div th:if="${error}" style="color: #ff3333;" th:text="${error}"></div>
    </div>

    <a th:href="@{/categories/new}" class="btn">+ Thêm Category mới</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên Category</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cat : ${categories}">
                <td th:text="${cat.categoryId}"></td>
                <td th:text="${cat.categoryName}"></td>
                <td>
                    <a th:href="@{'/categories/edit/' + ${cat.categoryId}}" class="btn">Sửa</a>
                    <a th:href="@{'/categories/delete/' + ${cat.categoryId}}"
                        onclick="return confirm('Bạn có chắc muốn xóa category này?')" class="btn">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
