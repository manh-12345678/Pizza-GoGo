<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Pizza Menu - B√†n [[${table.tableNumber}]]</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #121212;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #ff6a00;
            margin-bottom: 20px;
            font-size: 2.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .category-navbar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-navbar button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #1f1f1f;
            color: #fff;
            font-weight: bold;
            transition: background 0.3s;
        }

        .category-navbar button.active,
        .category-navbar button:hover {
            background: #ff6a00;
            color: #fff;
        }

        .category-section {
            display: none;
            margin-bottom: 40px;
        }

        .category-section.active {
            display: block;
        }

        h2 {
            color: #ff6a00;
            margin-bottom: 15px;
            border-bottom: 2px solid #ff6a00;
            display: inline-block;
            padding-bottom: 5px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #333;
            border-radius: 12px;
            padding: 16px;
            background: #1f1f1f;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 12px rgba(255, 106, 0, 0.4);
        }

        .product-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 6px;
            text-align: center;
        }

        .price {
            color: #ffb84d;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .desc {
            font-size: 0.9em;
            color: #ccc;
            margin-bottom: 10px;
            text-align: center;
        }

        .toppings,
        .notes {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #2e2e2e;
            color: #fff;
        }

        .btn {
            padding: 8px 14px;
            background: #ff6a00;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ff4500;
        }

        .order-items {
            margin-top: 40px;
            padding: 20px;
            border-radius: 12px;
            background: #1c1c1c;
            border: 1px solid #333;
        }

        .order-items h2 {
            margin-bottom: 15px;
        }

        .order-item {
            border-bottom: 1px solid #333;
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
        }

        .empty-message {
            font-style: italic;
            color: #aaa;
        }
    </style>
</head>

<body>
<h1>üçï Menu Pizza - B√†n <span th:text="${table.tableNumber}"></span></h1>

<!-- Navbar c√°c lo·∫°i -->
<div class="category-navbar">
    <button class="active" onclick="showCategory('Pizza', event)">Pizza</button>
    <button onclick="showCategory('Drink', event)">N∆∞·ªõc</button>
    <button onclick="showCategory('Snack', event)">ƒê·ªì ƒÉn nh·∫π</button>
    <button onclick="showCategory('Other', event)">M√≥n kh√°c</button>
</div>

<!-- L·∫∑p qua c√°c danh m·ª•c -->
<div th:each="categoryName : ${categories}" class="category-section" th:id="'category-' + ${categoryName}">
    <h2 th:text="${categoryName}"></h2>

    <!-- L·∫•y products theo category -->
    <div th:with="products=${productsByCategory[__${categoryName}__]}">

        <div th:if="${products != null and !#lists.isEmpty(products)}" class="products-grid">
            <div th:each="product : ${products}" class="product-card">
                <img class="product-img" th:src="@{https://via.placeholder.com/200x150.png?text=Pizza}"
                     alt="Product Image">
                <div class="product-name" th:text="${product.name}"></div>
                <div class="price" th:text="${product.price} + ' ‚Ç´'"></div>
                <div class="desc" th:text="${product.description}"></div>

                <!-- Toppings -->
                <select class="toppings" th:id="'topping-' + ${product.productId}">
                    <option value="">Ch·ªçn topping</option>
                </select>

                <!-- Ghi ch√∫ -->
                <input class="notes" type="text" placeholder="Ghi ch√∫" th:id="'note-' + ${product.productId}">

                <label>S·ªë l∆∞·ª£ng:</label>
                <input type="number" min="1" value="1" th:id="'qty-' + ${product.productId}">
                <button class="btn" th:onclick="'addToOrder(' + ${product.productId} + ')'">Th√™m</button>
            </div>
        </div>

        <div th:if="${products == null or #lists.isEmpty(products)}">
            <p>Kh√¥ng c√≥ s·∫£n ph·∫©m</p>
        </div>
    </div>
</div>

<!-- Gi·ªè h√†ng -->
<div class="order-items">
    <h2>üõí ƒê∆°n h√†ng hi·ªán t·∫°i</h2>
    <div id="order-list" th:replace="~{orders/cart :: orderListFragment(order=${order})}"></div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var tableId = [[${ table.tableId }]];
    var orderId = [[${ order.orderId }]];
    var stompClient = null;

    // K·∫øt n·ªëi WebSocket
    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            // L·∫Øng nghe c√°c thay ƒë·ªïi order
            stompClient.subscribe('/topic/orders/' + tableId, function (message) {
                // Khi server push order m·ªõi, reload gi·ªè h√†ng
                loadOrder();
            });
        });
    }

    // Th√™m m√≥n
    function addToOrder(productId) {
        var qty = document.getElementById('qty-' + productId).value;
        var topping = document.getElementById('topping-' + productId).value;
        var note = document.getElementById('note-' + productId).value;

        fetch('/orders/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
                orderId: orderId,
                productId: productId,
                quantity: qty,
                topping: topping,
                note: note
            })
        }).then(res => res.text()).then(data => {
            if (data !== 'success') alert('Th√™m m√≥n l·ªói!');
            // kh√¥ng g·ªçi loadOrder() ·ªü ƒë√¢y n·ªØa, ƒë·ªÉ WebSocket push
        });
    }

    // Load gi·ªè h√†ng
    function loadOrder() {
        fetch('/orders/cart/' + orderId)
            .then(res => res.text())
            .then(html => {
                document.getElementById('order-list').innerHTML = html;
            });
    }

    // Chuy·ªÉn tab category
    function showCategory(cat, event) {
        document.querySelectorAll('.category-section').forEach(sec => sec.classList.remove('active'));
        document.querySelectorAll('.category-navbar button').forEach(btn => btn.classList.remove('active'));
        document.getElementById('category-' + cat).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // Show default category
    showCategory('Pizza', { currentTarget: document.querySelector('.category-navbar button') });
    connect();
    /*]]>*/
</script>

</body>

</html>
