<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${table.tableId} == null ? 'Tạo bàn mới' : 'Chỉnh sửa bàn'">Form bàn</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #2e2e2e;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #ff6a00;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #3a3a3a;
            color: #fff;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #ff6a00;
            box-shadow: 0 0 5px #ff6a00;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #ff6a00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #ff4500;
        }

        .flash-message {
            text-align: center;
            margin-bottom: 15px;
        }

        .qr-container {
            text-align: center;
            margin-top: 20px;
        }

        img.qr-code {
            width: 150px;
            border: 1px solid #555;
            border-radius: 10px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            width: 100%;
            text-decoration: none;
        }

        .back-link .btn {
            background-color: #555;
        }

        .back-link .btn:hover {
            background-color: #777;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1 th:text="${table.tableId} == null ? 'Tạo bàn mới' : 'Chỉnh sửa bàn'"></h1>

        <!-- Flash message -->
        <div class="flash-message">
            <div th:if="${success}" style="color: #00ff00;" th:text="${success}"></div>
            <div th:if="${error}" style="color: #ff3333;" th:text="${error}"></div>
        </div>

        <form th:action="${table.tableId} == null ? @{/tables} : @{'/tables/' + ${table.tableId}}" method="post"
            th:object="${table}">
            <label for="tableName">Tên bàn:</label>
            <input type="text" id="tableName" th:field="*{tableName}" placeholder="Nhập tên bàn" required />

            <label for="tableNumber">Số bàn:</label>
            <input type="number" id="tableNumber" th:field="*{tableNumber}" placeholder="Nhập số bàn" required />

            <label for="capacity">Sức chứa:</label>
            <input type="number" id="capacity" th:field="*{capacity}" placeholder="Nhập sức chứa" required />

            <label for="status">Trạng thái:</label>
            <input type="text" id="status" th:field="*{status}" placeholder="Nhập trạng thái" required />

            <button type="submit" th:text="${table.tableId} == null ? 'Tạo bàn' : 'Cập nhật'" class="btn"></button>
        </form>

        <!-- Hiển thị QR code nếu có -->
        <div class="qr-container" th:if="${table.qrCodeUrl != null}">
            <h3>QR Code:</h3>
            <img th:src="@{${table.qrCodeUrl}}" alt="QR Code" class="qr-code" />
        </div>

        <a th:href="@{/tables}" class="back-link">
            <button class="btn" type="button">Quay lại danh sách</button>
        </a>
    </div>
</body>

</html>
