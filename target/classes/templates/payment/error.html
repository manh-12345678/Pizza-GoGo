<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lỗi thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .payment-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        .error-icon {
            width: 100px;
            height: 100px;
            background: #ffc107;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        .error-icon i {
            font-size: 50px;
            color: white;
        }
        h1 {
            color: #ffc107;
            margin-bottom: 20px;
        }
        .error-message {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #856404;
        }
    </style>
</head>
<body>
<div class="payment-container">
    <div class="error-icon">
        <i class="bi bi-exclamation-triangle-fill"></i>
    </div>
    <h1>Đã xảy ra lỗi</h1>
    <p class="lead text-muted">Vui lòng thử lại sau.</p>
    
    <div class="error-message" th:if="${error}">
        <i class="bi bi-info-circle"></i>
        <span th:text="${error}"></span>
    </div>

    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-primary btn-lg">
            <i class="bi bi-house"></i> Về trang chủ
        </a>
    </div>
</div>
</body>
</html>
