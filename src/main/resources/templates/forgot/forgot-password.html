
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza GoGo - Forgot Password</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forgot-container {
            max-width: 420px;
            width: 100%;
            background: #1f1f1f;
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.6);
            padding: 45px 35px;
            color: #fff;
        }

        .forgot-container h2 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            color: #ff7e00;
            font-size: 2rem;
        }

        .form-label {
            color: #ccc;
            font-weight: 500;
        }

        .form-control {
            background: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            padding: 10px 14px;
        }

        .form-control:focus {
            border-color: #ff7e00;
            box-shadow: 0 0 8px #ff7e00;
            background-color: #242424;
            color: #fff;
        }

        .btn-reset {
            background-color: #ff7e00;
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px 0;
            transition: 0.3s ease;
        }

        .btn-reset:hover {
            background-color: #e66b00;
        }

        .message {
            font-size: 0.95rem;
            text-align: center;
            margin-top: 15px;
        }

        .message.success {
            color: #00ff8c;
        }

        .message.error {
            color: #ff4d4d;
        }

        .text-small {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 20px;
        }

        .text-small a {
            color: #ff7e00;
            text-decoration: none;
        }

        .text-small a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="forgot-container">
    <h2>Forgot Password ðŸ”’</h2>

    <!-- Forgot Password Form -->
    <form th:action="@{/forgot-password}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Enter your registered email</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   placeholder="example@gmail.com"
                   required>
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-reset">Send Reset Link</button>
        </div>

        <!-- Message -->
        <div th:if="${success}" class="message success" th:text="${success}"></div>
        <div th:if="${error}" class="message error" th:text="${error}"></div>
    </form>

    <div class="text-small">
        <p>Remembered your password? <a th:href="@{/login}">Back to Login</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
