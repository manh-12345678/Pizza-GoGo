<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{manager/fragments/layout :: managerHead('Quản lý danh mục', ~{::extraHead})}">
    <th:block th:fragment="extraHead">
        <style>
            .card { margin-bottom: 20px; }
            .table-actions { white-space: nowrap; }
        </style>
    </th:block>
</head>
<body>
<div th:replace="~{manager/fragments/layout :: managerLayout('categories', ~{::pageContent})}">
    <div th:fragment="pageContent">
        <div class="container px-0">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0"><i class="bi bi-list-ul"></i> Danh sách Category</h2>
                <a th:href="@{/manager/categories/new}" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Thêm Category mới
                </a>
            </div>

            <div class="mb-3">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(categories)}" class="alert alert-info mb-0">
                        <i class="bi bi-info-circle"></i> Chưa có category nào.
                    </div>
                    <div th:if="${!#lists.isEmpty(categories)}" class="table-responsive mb-0">
                        <table class="table table-hover table-striped align-middle">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Tên Category</th>
                                <th class="text-center">Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cat : ${categories}">
                                <td th:text="${cat.categoryId}"></td>
                                <td th:text="${cat.categoryName}"></td>
                                <td class="text-center table-actions">
                                    <a th:href="@{'/categories/edit/' + ${cat.categoryId}}" class="btn btn-sm btn-warning me-1">
                                        <i class="bi bi-pencil"></i> Sửa
                                    </a>
                                    <a th:href="@{'/categories/delete/' + ${cat.categoryId}}"
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Bạn có chắc muốn xóa category này?')">
                                        <i class="bi bi-trash"></i> Xóa
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{manager/fragments/layout :: managerScripts(~{manager/fragments/layout :: emptyScripts})}"></th:block>
</body>
</html>
