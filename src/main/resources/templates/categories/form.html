<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${category.categoryId} == null ? 'Thêm Category' : 'Chỉnh sửa Category'">Form Category</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #ff6a00;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #2e2e2e;
            color: #fff;
            margin-bottom: 10px;
        }

        button,
        a.btn {
            padding: 10px 15px;
            background-color: #ff6a00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            text-decoration: none;
        }

        button:hover,
        a.btn:hover {
            background-color: #ff4500;
        }

        .flash-message {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1 th:text="${category.categoryId} == null ? 'Thêm Category' : 'Chỉnh sửa Category'"></h1>

    <div class="flash-message">
        <div th:if="${success}" style="color: #00ff00;" th:text="${success}"></div>
        <div th:if="${error}" style="color: #ff3333;" th:text="${error}"></div>
    </div>

    <form th:action="${category.categoryId} == null ? @{/categories} : @{'/categories/' + ${category.categoryId}}"
        th:object="${category}" method="post">
        <label for="categoryName">Tên Category:</label>
        <input type="text" id="categoryName" th:field="*{categoryName}" placeholder="Nhập tên category..." required>

        <button type="submit" th:text="${category.categoryId} == null ? 'Thêm' : 'Cập nhật'"></button>
        <a th:href="@{/categories}" class="btn">Quay lại</a>
    </form>
</body>

</html>
