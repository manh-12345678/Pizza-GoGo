<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{manager/fragments/layout :: managerHead('Quản lý combo', ~{::extraHead})}">
    <th:block th:fragment="extraHead">
        <style>
            .card { margin-bottom: 20px; }
            .search-box { max-width: 500px; }
            .table-actions { white-space: nowrap; }
            .btn-sm { margin: 2px; }
        </style>
    </th:block>
</head>
<body>
<div th:replace="~{manager/fragments/layout :: managerLayout('combos', ~{::pageContent})}">
    <div th:fragment="pageContent">
        <div class="container px-0">
            <h2 class="mb-4"><i class="bi bi-tags"></i> Quản lý Combo</h2>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <form th:action="@{/manager/combos/manage}" method="get" class="d-flex search-box">
                                <input type="text" name="search" class="form-control me-2"
                                       placeholder="Tìm kiếm combo..." th:value="${search}">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-search"></i> Tìm
                                </button>
                            </form>
                        </div>
                        <div class="col-md-4 text-end">
                            <a th:href="@{/manager/combos/add}" class="btn btn-success">
                                <i class="bi bi-plus-circle"></i> Thêm Combo Mới
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <div th:if="${combos == null || combos.isEmpty()}" class="alert alert-info">
                        <i class="bi bi-info-circle"></i> Không có combo nào.
                    </div>

                    <div th:if="${combos != null && !combos.isEmpty()}" class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Tên Combo</th>
                                <th>Giảm giá (%)</th>
                                <th>Ngày bắt đầu</th>
                                <th>Ngày kết thúc</th>
                                <th>Số sản phẩm</th>
                                <th class="text-center">Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="combo : ${combos}">
                                <td th:text="${combo.comboId}"></td>
                                <td>
                                    <strong th:text="${combo.name}"></strong>
                                </td>
                                <td>
                                    <span class="badge bg-success" th:text="${combo.discountPercent} + '%' "></span>
                                </td>
                                <td th:text="${combo.startDate != null ? #temporals.format(combo.startDate, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                                <td th:text="${combo.endDate != null ? #temporals.format(combo.endDate, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                                <td>
                                    <span th:if="${combo.comboDetails != null}"
                                          class="badge bg-info"
                                          th:text="${combo.comboDetails.size()} + ' sản phẩm'"></span>
                                    <span th:if="${combo.comboDetails == null}" class="badge bg-secondary">0 sản phẩm</span>
                                </td>
                                <td class="text-center table-actions">
                                    <a th:href="@{/manager/combos/view/{id}(id=${combo.comboId})}"
                                       class="btn btn-sm btn-info" title="Xem chi tiết">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/manager/combos/edit/{id}(id=${combo.comboId})}"
                                       class="btn btn-sm btn-warning" title="Chỉnh sửa">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/manager/combos/delete/{id}(id=${combo.comboId})}"
                                          method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-danger"
                                                onclick="return confirm('Bạn có chắc chắn muốn xóa combo này?')"
                                                title="Xóa">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{manager/fragments/layout :: managerScripts(~{manager/fragments/layout :: emptyScripts})}"></th:block>
</body>
</html>
