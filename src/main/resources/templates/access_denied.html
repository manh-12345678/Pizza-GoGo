<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Truy cập bị từ chối</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <div
      class="container min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm border-0">
          <div class="card-body text-center p-5">
            <div class="mb-4 text-danger display-4">
              <i class="bi bi-shield-lock"></i>
            </div>
            <h2 class="mb-3">Bạn không có quyền truy cập</h2>
            <p class="text-muted mb-4">
              Tài khoản của bạn không được phép truy cập vào khu vực quản lý.
              Vui lòng liên hệ quản trị viên nếu bạn nghĩ đây là nhầm lẫn.
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <a th:if="${user == null}" href="/login" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
              </a>
              <a
                th:if="${user != null}"
                href="/homepage"
                class="btn btn-primary"
              >
                <i class="bi bi-house-door"></i> Về trang chính
              </a>
              <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Về trang chủ
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
