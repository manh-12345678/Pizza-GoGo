<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thất bại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .payment-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        .error-icon {
            width: 100px;
            height: 100px;
            background: #dc3545;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }
        .error-icon i {
            font-size: 50px;
            color: white;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #721c24;
        }
    </style>
</head>
<body>
<div class="payment-container">
    <div class="error-icon">
        <i class="bi bi-x-circle-fill"></i>
    </div>
    <h1>Thanh toán thất bại</h1>
    <p class="lead text-muted">Đã xảy ra lỗi trong quá trình thanh toán.</p>
    
    <div class="error-message" th:if="${error}">
        <i class="bi bi-exclamation-triangle"></i>
        <span th:text="${error}"></span>
    </div>

    <div class="mt-4">
        <a th:href="@{/orders/cart/{orderId}(orderId=${orderId})}" class="btn btn-primary btn-lg me-2" th:if="${orderId}">
            <i class="bi bi-arrow-left"></i> Quay lại giỏ hàng
        </a>
        <a th:href="@{/}" class="btn btn-outline-secondary btn-lg">
            <i class="bi bi-house"></i> Về trang chủ
        </a>
    </div>
</div>
</body>
</html>
