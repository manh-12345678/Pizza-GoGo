<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .payment-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        .success-icon {
            width: 100px;
            height: 100px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }
        .success-icon i {
            font-size: 50px;
            color: white;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: bold;
            color: #6c757d;
        }
        .info-value {
            color: #212529;
        }
    </style>
</head>
<body>
<div class="payment-container">
    <div class="success-icon">
        <i class="bi bi-check-circle-fill"></i>
    </div>
    <h1>Thanh toán thành công!</h1>
    <p class="lead text-muted">Cảm ơn bạn đã thanh toán đơn hàng của chúng tôi.</p>
    
    <div class="info-box">
        <div class="info-row">
            <span class="info-label">Mã đơn hàng:</span>
            <span class="info-value">#<span th:text="${orderId}"></span></span>
        </div>
        <div class="info-row" th:if="${transactionInfo}">
            <span class="info-label">Mã giao dịch:</span>
            <span class="info-value" th:text="${transactionInfo}"></span>
        </div>
        <div class="info-row" th:if="${order != null and order.totalAmount != null}">
            <span class="info-label">Tổng tiền:</span>
            <span class="info-value text-success fw-bold">
                <span th:text="${#numbers.formatInteger(order.totalAmount, 0, 'DEFAULT')}"></span> ₫
            </span>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-primary btn-lg me-2">
            <i class="bi bi-house"></i> Về trang chủ
        </a>
        <a th:href="@{/orders/cart/{orderId}(orderId=${orderId})}" class="btn btn-outline-secondary btn-lg">
            <i class="bi bi-receipt"></i> Xem đơn hàng
        </a>
        <a th:if="${orderId != null}" th:href="@{/reviews/order/{orderId}/new(orderId=${orderId})}"
           class="btn btn-warning btn-lg text-dark ms-0 ms-md-2 mt-3 mt-md-0">
            <i class="bi bi-chat-dots"></i> Đánh giá sản phẩm
        </a>
    </div>
</div>
</body>
</html>
