<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Danh sách món pizza</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #ff6a00;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #ff6a00;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #2e2e2e;
        }

        a.btn, button.btn {
            padding: 5px 10px;
            background-color: #ff6a00;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 5px;
            border: none;
            cursor: pointer;
        }

        a.btn:hover, button.btn:hover {
            background-color: #ff4500;
        }

        .flash-message {
            margin-top: 10px;
        }

        .search-form {
            margin-bottom: 15px;
        }

        .search-form input, .search-form select {
            padding: 8px;
            background-color: #2e2e2e;
            color: #fff;
            border-radius: 5px;
            border: none;
            margin-right: 5px;
        }
    </style>
</head>

<body>
<h1>Danh sách món pizza</h1>

<div class="flash-message">
    <div th:if="${success}" style="color: #00ff00;" th:text="${success}"></div>
    <div th:if="${error}" style="color: #ff3333;" th:text="${error}"></div>
</div>

<a th:href="@{/products/new}" class="btn">+ Thêm món mới</a>

<form th:action="@{/products}" method="get" class="search-form">
    <input type="text" name="name" th:value="${searchName}" placeholder="Tìm theo tên món...">
    <select name="categoryId">
        <option value="">-- Chọn loại --</option>
        <option th:each="cat : ${categories}" th:value="${cat.categoryId}" th:text="${cat.categoryName}"
                th:selected="${searchCategoryId != null && cat.categoryId == searchCategoryId}"></option>
    </select>
    <button type="submit" class="btn">Tìm kiếm</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên món</th>
        <th>Loại</th>
        <th>Giá (VNĐ)</th>
        <th>Số lượng/ngày</th>
        <th>Mô tả</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}" th:if="${!product.isDeleted}">
        <td th:text="${product.productId}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.category.categoryName}"></td>
        <td th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')} + ' đ'"></td>
        <td th:text="${product.quantityPerDay}"></td>
        <td th:text="${product.description}"></td>
        <td>
            <a th:href="@{'/products/edit/' + ${product.productId}}" class="btn">Sửa</a>
            <a th:href="@{'/products/delete/' + ${product.productId}}"
               onclick="return confirm('Bạn có chắc muốn xóa món này?')" class="btn">Xóa</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(products)}">
        <td colspan="7" style="text-align:center;">Không có món nào</td>
    </tr>
    </tbody>
</table>
</body>
</html>
