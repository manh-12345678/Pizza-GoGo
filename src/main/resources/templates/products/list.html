<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý món pizza</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 30px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #2b2b2b;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 0 15px rgba(255, 106, 0, 0.3);
        }
        h1 {
            color: #ff6a00;
            text-align: center;
            margin-bottom: 25px;
        }
        .search-form {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        .search-form input, .search-form select {
            padding: 10px;
            border-radius: 6px;
            border: none;
            background-color: #3a3a3a;
            color: #fff;
            width: 220px;
        }
        .btn {
            padding: 10px 16px;
            background-color: #ff6a00;
            color: #fff;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ff4500;
            transform: translateY(-2px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px 10px;
            border: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #ff6a00;
            color: #fff;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #3a3a3a;
        }
        td a.btn {
            padding: 6px 12px;
            font-size: 14px;
        }
        .flash-message {
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .success { background-color: #28a745; }
        .error { background-color: #dc3545; }
    </style>
</head>
<body>
<div class="container">
    <h1>Quản lý món pizza</h1>

    <div th:if="${success}" class="flash-message success" th:text="${success}"></div>
    <div th:if="${error}" class="flash-message error" th:text="${error}"></div>

    <form th:action="@{/products}" method="get" class="search-form">
        <input type="text" name="name" placeholder="Tìm theo tên..." th:value="${searchName}">
        <select name="categoryId">
            <option value="">-- Chọn loại --</option>
            <option th:each="cat : ${categories}" th:value="${cat.categoryId}" th:text="${cat.categoryName}"
                    th:selected="${searchCategoryId != null && cat.categoryId == searchCategoryId}"></option>
        </select>
        <button type="submit" class="btn">Tìm kiếm</button>
        <a th:href="@{/products/new}" class="btn" style="margin-left:auto;">+ Thêm món mới</a>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên món</th>
            <th>Loại</th>
            <th>Giá</th>
            <th>Số lượng / ngày</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}" th:if="${!product.isDeleted}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.category.categoryName}"></td>
            <td th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')} + ' đ'"></td>
            <td th:text="${product.quantityPerDay}"></td>
            <td>
                <a th:href="@{'/products/edit/' + ${product.productId}}" class="btn">Sửa</a>
                <a th:href="@{'/products/delete/' + ${product.productId}}" class="btn"
                   onclick="return confirm('Bạn có chắc muốn xóa món này?')">Xóa</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(products) or #lists.size(products.?[isDeleted == false]) == 0}">
            <td colspan="6" style="text-align:center;">Không có món nào</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
