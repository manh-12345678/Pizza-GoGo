    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${product.productId == null} ? 'Thêm món mới' : 'Chỉnh sửa món'">Form món pizza</title>
        <style>
            body {
                font-family: "Segoe UI", Arial, sans-serif;
                background-color: #1a1a1a;
                color: #fff;
                margin: 0;
                padding: 30px;
            }
            .container {
                max-width: 750px;
                margin: auto;
                background: #2b2b2b;
                padding: 30px 40px;
                border-radius: 12px;
                box-shadow: 0 0 15px rgba(255, 106, 0, 0.3);
            }
            h1 {
                color: #ff6a00;
                text-align: center;
                margin-bottom: 25px;
            }
            label {
                display: block;
                margin-top: 15px;
                margin-bottom: 6px;
                font-weight: 500;
            }
            input, select, textarea {
                width: 100%;
                padding: 12px;
                border-radius: 6px;
                border: 1px solid #444;
                background: #3a3a3a;
                color: #fff;
                font-size: 15px;
            }
            textarea { resize: none; }
            .flash-message {
                padding: 10px;
                border-radius: 6px;
                text-align: center;
                margin-bottom: 15px;
                font-weight: 500;
            }
            .success { background-color: #28a745; }
            .error { background-color: #dc3545; }
            .actions {
                margin-top: 25px;
                display: flex;
                justify-content: space-between;
            }
            button, a.btn {
                padding: 12px 20px;
                border: none;
                border-radius: 6px;
                color: #fff;
                background-color: #ff6a00;
                font-weight: bold;
                cursor: pointer;
                text-decoration: none;
                transition: 0.3s;
            }
            button:hover, a.btn:hover {
                background-color: #ff4500;
                transform: translateY(-2px);
            }
        </style>
    </head>
    <body>
    <div class="container">
        <h1 th:text="${product.productId == null} ? 'Thêm món mới' : 'Chỉnh sửa món'"></h1>

        <div th:if="${success}" class="flash-message success" th:text="${success}"></div>
        <div th:if="${error}" class="flash-message error" th:text="${error}"></div>

        <form th:action="${product.productId == null} ? @{/products} : @{'/products/' + ${product.productId}}"
              th:object="${product}" method="post">

            <label for="name">Tên món:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Nhập tên món pizza..." required>

            <label for="category">Loại món:</label>
            <select id="category" th:field="*{category.categoryId}" required>
                <option value="">-- Chọn loại --</option>
                <option th:each="cat : ${categories}" th:value="${cat.categoryId}" th:text="${cat.categoryName}"></option>
            </select>

            <label for="price">Giá (VNĐ):</label>
            <input type="number" id="price" th:field="*{price}" placeholder="Nhập giá món..." min="0" step="1000" required>

            <label for="quantityPerDay">Số lượng / ngày:</label>
            <input type="number" id="quantityPerDay" th:field="*{quantityPerDay}" placeholder="Nhập số lượng tối đa..." min="0" required>

            <label for="description">Mô tả:</label>
            <textarea id="description" th:field="*{description}" rows="4" placeholder="Mô tả món pizza..."></textarea>

            <div class="actions">
                <button type="submit" th:text="${product.productId == null} ? 'Thêm món' : 'Cập nhật'"></button>
                <a th:href="@{/products}" class="btn">Quay lại</a>
            </div>
        </form>
    </div>
    </body>
    </html>
