<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title
            th:text="${product.productId == null} ? 'Thêm món mới' : 'Chỉnh sửa món'"
    >
        Form món pizza
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 8px;
        }
        h1 {
            color: #ff6a00;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            margin-bottom: 10px;
            background-color: #3a3a3a;
            color: #fff;
            box-sizing: border-box;
        }
        button,
        a.btn {
            padding: 10px 15px;
            background-color: #ff6a00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
        }
        button:hover,
        a.btn:hover {
            background-color: #ff4500;
        }
        .flash-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #28a745;
        }
        .error {
            background-color: #dc3545;
        }
        .topping-list {
            margin-top: 5px;
            padding: 15px;
            background-color: #3a3a3a;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
        }
        .topping-item {
            display: flex;
            align-items: center;
        }
        .topping-item input {
            width: auto;
            margin-right: 10px;
        }
        .topping-item label {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1
            th:text="${product.productId == null} ? 'Thêm món mới' : 'Chỉnh sửa món'"
    ></h1>

    <div
            th:if="${success}"
            class="flash-message success"
            th:text="${success}"
    ></div>
    <div th:if="${errors}" class="alert alert-danger">
        <ul>
            <li th:each="err : ${errors}" th:text="${err}"></li>
        </ul>
    </div>

    <form
            th:action="${product.productId == null} ? @{/products} : @{'/products/' + ${product.productId}}"
            th:object="${product}"
            method="post"
    >
        <label for="name">Tên món:</label>
        <input
                type="text"
                id="name"
                th:field="*{name}"
                placeholder="Nhập tên món..."
                required
        />

        <label for="imgUrl">Đường dẫn hình ảnh (URL):</label>
        <input
                type="text"
                id="imgUrl"
                th:field="*{imgUrl}"
                placeholder="https://example.com/image.jpg"
        />

        <label for="category">Loại món:</label>
        <select id="category" th:field="*{category.categoryId}" required>
            <option value="">-- Chọn loại --</option>
            <option
                    th:each="cat : ${categories}"
                    th:value="${cat.categoryId}"
                    th:text="${cat.categoryName}"
            ></option>
        </select>

        <label for="price">Giá:</label>
        <input
                type="number"
                id="price"
                th:field="*{price}"
                placeholder="Nhập giá..."
                min="0"
                step="1000"
                required
        />

        <label for="quantityPerDay">Số lượng / ngày:</label>
        <input
                type="number"
                id="quantityPerDay"
                th:field="*{quantityPerDay}"
                placeholder="Nhập số lượng..."
                min="0"
                required
        />

        <label for="description">Mô tả:</label>
        <textarea
                id="description"
                th:field="*{description}"
                rows="4"
                placeholder="Nhập mô tả món..."
        ></textarea>

        <label>Toppings kèm theo:</label>
        <div class="topping-list">
            <div th:each="topping : ${toppings}" class="topping-item">
                <input
                        type="checkbox"
                        name="toppingIds"
                        th:id="'topping-' + ${topping.toppingId}"
                        th:value="${topping.toppingId}"
                        th:checked="${#lists.contains(selectedToppings, topping.toppingId)}"
                />
                <label
                        th:for="'topping-' + ${topping.toppingId}"
                        th:text="${topping.name}"
                ></label>
            </div>
        </div>

        <button
                type="submit"
                th:text="${product.productId == null} ? 'Thêm món' : 'Cập nhật'"
        ></button>
        <a th:href="@{/products}" class="btn">Quay lại</a>
    </form>
</div>
</body>
</html>
