<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${product.productId} == null ? 'Thêm món mới' : 'Chỉnh sửa món'">Form Product</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #ff6a00;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #2e2e2e;
            color: #fff;
            margin-bottom: 10px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button, a.btn {
            padding: 10px 15px;
            background-color: #ff6a00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            text-decoration: none;
        }

        button:hover, a.btn:hover {
            background-color: #ff4500;
        }

        .flash-message {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<h1 th:text="${product.productId} == null ? 'Thêm món mới' : 'Chỉnh sửa món'"></h1>

<div class="flash-message">
    <div th:if="${success}" style="color: #00ff00;" th:text="${success}"></div>
    <div th:if="${error}" style="color: #ff3333;" th:text="${error}"></div>
</div>

<form th:action="${product.productId} == null ? @{/products} : @{'/products/' + ${product.productId}}"
      th:object="${product}" method="post">

    <label for="name">Tên món:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Nhập tên món pizza..." required>

    <label for="category">Loại món:</label>
    <select id="category" th:field="*{category.categoryId}" required>
        <option value="">-- Chọn loại --</option>
        <option th:each="cat : ${categories}" th:value="${cat.categoryId}" th:text="${cat.categoryName}"></option>
    </select>

    <label for="price">Giá (VNĐ):</label>
    <input type="number" id="price" th:field="*{price}" placeholder="Nhập giá món..." min="0" step="1000" required>

    <label for="quantityPerDay">Số lượng / ngày:</label>
    <input type="number" id="quantityPerDay" th:field="*{quantityPerDay}" placeholder="Nhập số lượng tối đa..." min="0" required>

    <label for="description">Mô tả:</label>
    <textarea id="description" th:field="*{description}" placeholder="Nhập mô tả món pizza..."></textarea>

    <button type="submit" th:text="${product.productId} == null ? 'Thêm' : 'Cập nhật'"></button>
    <a th:href="@{/products}" class="btn">Quay lại</a>
</form>
</body>
</html>
