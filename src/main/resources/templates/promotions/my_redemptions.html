<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lịch sử đổi quà | Pizza GoGo</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/homepage}">Pizza GoGo</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a th:href="@{/homepage}" class="nav-link">Home</a></li>
                    <li class="nav-item"><a th:href="@{/promotions}" class="nav-link">Khuyến mãi</a></li>
                    <li class="nav-item active"><a th:href="@{/promotions/my-redemptions}" class="nav-link">Lịch sử đổi quà</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center mb-5 pb-3">
                <div class="col-md-7 heading-section text-center ftco-animate">
                    <h2 class="mb-4">Lịch sử đổi quà</h2>
                    <div class="mb-4">
                        <div class="card bg-warning text-dark" style="display: inline-block; padding: 20px 40px; border-radius: 12px;">
                            <h4 class="mb-0">
                                <i class="bi bi-star-fill"></i> Điểm hiện tại: 
                                <span class="fw-bold" th:text="${customerPoints ?: 0}">0</span>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(redemptions)}" class="alert alert-info">
                Bạn chưa đổi promotion nào.
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Ngày đổi</th>
                            <th>Promotion</th>
                            <th>Điểm đã dùng</th>
                            <th>Trạng thái</th>
                            <th>Mã voucher</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="redemption : ${redemptions}">
                            <td th:text="${#temporals.format(redemption.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${redemption.promotion.name}"></td>
                            <td th:text="${redemption.pointsUsed}"></td>
                            <td>
                                <span th:if="${redemption.status == 'COMPLETED'}" class="badge bg-success">Hoàn thành</span>
                                <span th:if="${redemption.status == 'PENDING'}" class="badge bg-warning">Chờ xác nhận</span>
                                <span th:if="${redemption.status == 'CANCELLED'}" class="badge bg-danger">Đã hủy</span>
                            </td>
                            <td>
                                <span th:if="${redemption.voucherCode != null}" th:text="${redemption.voucherCode}" class="badge bg-info"></span>
                                <span th:unless="${redemption.voucherCode != null}">-</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
