<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Quản lý topping</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 20px;
        }

        h1 {
            color: #ff6a00;
        }

        .btn {
            padding: 8px 15px;
            background-color: #ff6a00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }

        .btn:hover {
            background-color: #ff4500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #2e2e2e;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #444;
            text-align: left;
        }

        th {
            background-color: #ff6a00;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #3a3a3a;
        }

        .search-form {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .search-form input {
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
        }

        .flash-message {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Quản lý topping</h1>

    <!-- Flash messages -->
    <div class="flash-message">
        <div th:if="${success}" style="color: #00ff00;" th:text="${success}"></div>
        <div th:if="${error}" style="color: #ff3333;" th:text="${error}"></div>
    </div>

    <!-- Search + Add -->
    <form th:action="@{/toppings}" method="get" class="search-form">
        <input type="text" name="name" placeholder="Tìm kiếm theo tên..." th:value="${searchName}">
        <button type="submit" class="btn">Tìm kiếm</button>
        <a th:href="@{/toppings/new}" class="btn">+ Thêm topping mới</a>
    </form>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên topping</th>
                <th>Giá</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="topping : ${toppings}">
                <td th:text="${topping.toppingId}"></td>
                <td th:text="${topping.name}"></td>
                <td th:text="${#numbers.formatDecimal(topping.price,1,2)} + ' đ'"></td>
                <td>
                    <a th:href="@{'/toppings/edit/' + ${topping.toppingId}}" class="btn">Sửa</a>
                    <a th:href="@{'/toppings/delete/' + ${topping.toppingId}}" class="btn"
                        onclick="return confirm('Bạn có chắc muốn xóa topping này?')">Xóa</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(toppings)}">
                <td colspan="4" style="text-align:center;">Không có topping nào</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
