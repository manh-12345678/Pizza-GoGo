<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${topping.toppingId == null} ? 'Thêm topping mới' : 'Chỉnh sửa topping'">Form topping</title>
    <style>
        /* ... CSS giữ nguyên ... */
        body { font-family: Arial, sans-serif; background-color: #1e1e1e; color: #fff; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: #2e2e2e; border-radius: 8px; }
        h1 { color: #ff6a00; text-align: center; }
        label { display: block; margin-top: 15px; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; margin-bottom: 10px; background-color: #3a3a3a; color: #fff; box-sizing: border-box; }
        button, a.btn { padding: 10px 15px; background-color: #ff6a00; border: none; border-radius: 5px; cursor: pointer; color: #fff; text-decoration: none; margin-top: 20px; }
        button:hover, a.btn:hover { background-color: #ff4500; }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${topping.toppingId == null} ? 'Thêm topping mới' : 'Chỉnh sửa topping'"></h1>

    <form th:action="${topping.toppingId == null} ? @{/toppings} : @{/toppings/{id}(id=${topping.toppingId})}"
          th:object="${topping}" method="post">

        <input type="hidden" th:if="${topping.toppingId != null}" th:field="*{toppingId}" />

        <label for="name">Tên topping:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Nhập tên topping..." required>

        <label for="price">Giá:</label>
        <input type="number" id="price" th:field="*{price}" placeholder="Nhập giá..." min="0" step="1000" required>

        <button type="submit" th:text="${topping.toppingId == null} ? 'Thêm topping' : 'Cập nhật'"></button>
        <a th:href="@{/toppings}" class="btn">Quay lại</a>
    </form>
</div>
</body>
</html>
