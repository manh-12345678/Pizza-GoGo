<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{manager/fragments/layout :: managerHead('Quản lý voucher', ~{::extraHead})}">
    <th:block th:fragment="extraHead">
        <style>
            .card { margin-bottom: 20px; }
            .search-box { max-width: 500px; }
            .table-actions { white-space: nowrap; }
            .btn-sm { margin: 2px; }
        </style>
    </th:block>
</head>
<body>
<div th:replace="~{manager/fragments/layout :: managerLayout('vouchers', ~{::pageContent})}">
    <div th:fragment="pageContent">
        <div class="container px-0">
            <h2 class="mb-4"><i class="bi bi-ticket-perforated"></i> Quản lý Voucher</h2>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <form th:action="@{/manager/vouchers/manage}" method="get" class="d-flex search-box">
                                <input type="text" name="search" class="form-control me-2"
                                       placeholder="Tìm kiếm voucher theo mã..." th:value="${search}">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-search"></i> Tìm
                                </button>
                            </form>
                        </div>
                        <div class="col-md-4 text-end">
                            <a th:href="@{/manager/vouchers/add}" class="btn btn-success">
                                <i class="bi bi-plus-circle"></i> Thêm Voucher Mới
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <div th:if="${vouchers == null || vouchers.isEmpty()}" class="alert alert-info">
                        <i class="bi bi-info-circle"></i> Không có voucher nào.
                    </div>

                    <div th:if="${vouchers != null && !vouchers.isEmpty()}" class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Mã Voucher</th>
                                <th>Giảm giá (%)</th>
                                <th>Giảm giá (VNĐ)</th>
                                <th>Ngày bắt đầu</th>
                                <th>Ngày kết thúc</th>
                                <th>Trạng thái</th>
                                <th class="text-center">Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="voucher : ${vouchers}">
                                <td th:text="${voucher.voucherId}"></td>
                                <td>
                                    <strong th:text="${voucher.code}" class="text-primary"></strong>
                                </td>
                                <td>
                                    <span th:if="${voucher.discountPercent != null}"
                                          class="badge bg-success"
                                          th:text="${#numbers.formatDecimal(voucher.discountPercent, 1, 2)} + '%' "></span>
                                    <span th:if="${voucher.discountPercent == null}" class="text-muted">-</span>
                                </td>
                                <td>
                                    <span th:if="${voucher.discountAmount != null}"
                                          class="badge bg-info"
                                          th:text="${#numbers.formatDecimal(voucher.discountAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                                    <span th:if="${voucher.discountAmount == null}" class="text-muted">-</span>
                                </td>
                                <td th:text="${voucher.startDate != null ? #temporals.format(voucher.startDate, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                                <td th:text="${voucher.endDate != null ? #temporals.format(voucher.endDate, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                                <td>
                                    <span th:if="${voucher.isActive != null && voucher.isActive}"
                                          class="badge bg-success">Hoạt động</span>
                                    <span th:if="${voucher.isActive == null || !voucher.isActive}"
                                          class="badge bg-secondary">Không hoạt động</span>
                                </td>
                                <td class="text-center table-actions">
                                    <a th:href="@{/manager/vouchers/edit/{id}(id=${voucher.voucherId})}"
                                       class="btn btn-sm btn-warning" title="Chỉnh sửa">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:if="${voucher.isActive == null || !voucher.isActive}"
                                          th:action="@{/manager/vouchers/activate/{id}(id=${voucher.voucherId})}"
                                          method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-success" title="Kích hoạt">
                                            <i class="bi bi-check-circle"></i>
                                        </button>
                                    </form>
                                    <form th:if="${voucher.isActive != null && voucher.isActive}"
                                          th:action="@{/manager/vouchers/deactivate/{id}(id=${voucher.voucherId})}"
                                          method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-secondary" title="Vô hiệu hóa">
                                            <i class="bi bi-x-circle"></i>
                                        </button>
                                    </form>
                                    <form th:action="@{/manager/vouchers/delete/{id}(id=${voucher.voucherId})}"
                                          method="post" style="display:inline;"
                                          onsubmit="return confirm('Bạn có chắc chắn muốn xóa voucher này?');">
                                        <button type="submit" class="btn btn-sm btn-danger" title="Xóa">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{manager/fragments/layout :: managerScripts(~{manager/fragments/layout :: emptyScripts})}"></th:block>
</body>
</html>
