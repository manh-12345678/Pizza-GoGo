<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza GoGo - Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            max-width: 420px;
            width: 100%;
            background: #1f1f1f;
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.6);
            padding: 45px 35px;
            color: #fff;
        }

        .login-container h2 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: #ff7e00;
            font-size: 2rem;
        }

        .form-label {
            color: #ccc;
            font-weight: 500;
        }

        .form-control {
            background: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            padding: 10px 14px;
        }

        .form-control:focus {
            border-color: #ff7e00;
            box-shadow: 0 0 8px #ff7e00;
            background-color: #242424;
            color: #fff;
        }

        .btn-login {
            background-color: #ff7e00;
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px 0;
            transition: 0.3s ease;
        }

        .btn-login:hover {
            background-color: #e66b00;
        }

        .btn-google {
            background-color: #db4437;
            color: #fff;
            font-weight: 500;
            border-radius: 8px;
            padding: 12px 0;
            transition: 0.3s ease;
            border: none;
        }

        .btn-google:hover {
            background-color: #c1351d;
        }

        .divider {
            text-align: center;
            color: #aaa;
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            height: 1px;
            background: #444;
            position: absolute;
            top: 50%;
            width: 40%;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 0.95rem;
            text-align: center;
            margin-top: 15px;
        }

        .text-small {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 15px;
        }

        .text-small a {
            color: #ff7e00;
            text-decoration: none;
        }

        .text-small a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>üçï Pizza GoGo</h2>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email / Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="Enter your email or username"
                   required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="Enter your password"
                   required>
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-login">Login</button>
        </div>

        <!-- Error message -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
    </form>

    <!-- Divider -->
    <div class="divider">OR</div>

  <div class="d-grid mb-3">
    <a th:href="@{/login/google}" class="btn btn-google">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="20" style="margin-right:8px;">
        Login with Google
    </a>
</div>

    <!-- Extra Links -->
    <div class="text-small">
        <p>Don't have an account? <a th:href="@{/register}">Register now</a></p>
        <p><a th:href="@{/forgot-password}">Forgot password?</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
